name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "The version of the TypeScript SDK that you would like to release"
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Set version on packages
        run: |
          yarn workspace @usebridge/core version ${{ inputs.version }} --no-git-tag-version
          yarn workspace @usebridge/react version ${{ inputs.version }} --no-git-tag-version

      - name: Create Release PR or Publish
        uses: changesets/action@v1
        with:
          publish: "yarn release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
